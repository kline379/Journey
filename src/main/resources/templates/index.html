<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Journey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/journey.css"/>
</head>

<body>
  <div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post" class="pull-right padding-md">
        <input type="submit" value="Sign Out"/>
    </form>
  </div>
  <div sec:authorize="isAnonymous()">
    <form th:action="@{/login}" method="post" class="pull-right padding-md">
        <input type="submit" value="Log In"/>
    </form>
  </div>
  <div id="index-search">
    <h1>Journey</h1>
    <div class="search-form">
      <form action="/results" method="get">
          <div class="search">
              <input type="text" name="query" placeholder="Where do you want to go?"/>
              <input type="submit" value="Hmmm..."/>
          </div>
          <div id="rank-buttons">
              <input name="rank" type="checkbox" value ="ranked">What we think you'll like!</input>
          </div>
      </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
